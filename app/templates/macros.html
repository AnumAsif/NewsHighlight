{% macro displayNewsList(news_list) %}

  {% for news in news_list %}
      <div class="col-md-3 ">
      <img src="{{news.imageUrl}}" alt="" class="img-responsive">
      <p>{{news.description}}</p>
      <h6>Time of Creation:{{news.timeOfCreation}}</h6>
      <a href="{{news.source_url}}">Read more...</a>
    </div>
  {% endfor %}
{% endmacro %}
