{% extends 'base.html' %}
<!-- {% import 'macros.html' as macro %} -->

{% block content %}

<div class="jumbotron">
  <h1>HIGHLIGHTS</h1>
  <h3>{{title}}</h3>
  <a href="#">SOURCES</a>
  <a href="{{url_for('main.highlights')}}">HIGHLIGHTS</a>
</div>
<div class="container">
  <div class="row">
    {% for source in sources%}
    <div class="col-md-12">
      <h2><a href="{{source.source_url}}">{{source.source_name}}</a></h2>
      <p><strong>Language:</strong> {{source.source_language}}</p>
      <p><strong>Category:</strong> {{source.source_category}}</p>
      <h3><strong>AboutUs:</strong></h3>
      <p>{{source.source_description}}</p>
    </div>
    {% endfor%}
  </div>

</div>


{% endblock %}
